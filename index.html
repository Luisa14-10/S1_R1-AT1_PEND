<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rápido & Seguro Logística</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

  
  <header class="text-white p-3">
    <div class="container d-flex align-items-center justify-content-center">

      
      <img src="./Equipe_de_entrega_da_Rápido___Seguro-removebg-preview.png" alt="Logo Rápido & Seguro" width="120" class="me-3">
      
      <h1 class="h4 m-0">Rápido & Seguro Logística</h1>

    </div>

    <nav class="navbar navbar-expand-md navbar-dark ">
          <div class="container-fluid">
            <button class="navbar-toggler rounded border border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuNav">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuNav">
              <ul class="nav nav-pills ms-auto">
                <li class="nav-item">
                  <a href="#home" class="nav-link active">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </header>

  
  <main class="container mt-5">

    <div class="row justify-content-center">
      <div class="col-12 col-md-6">

        <div class="card p-4 shadow-sm">

          <h2 class="text-center mb-4">Login</h2>

          <form>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="senha"
                placeholder="Digite sua senha">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-custom">
                Entrar
              </button>
            </div>

            <div class="text-center mt-3">
              <a href="#" class="text-decoration-none">
                Esqueci minha senha
              </a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </main>

  
  <footer class="text-white text-center p-3 mt-5">
    <small>© 2026 Rápido & Seguro Logística</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
